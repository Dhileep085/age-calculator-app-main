<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="textbox">
        <div class="day forms">
          <label for="" class="day-label ">Day</label>
          <input type="number" min="1" max="31" placeholder="DD" class="day-input " maxlength="2"/>
          <p class="error-msg day-error-msg"></p>
        </div>
        <div class="month forms">
          <label for="" class="month-label">Month</label>
          <input type="number" min="1" max="12" placeholder="MM" class="month-input" />
          <p class="error-msg month-error-msg"></p>
        </div>
        <div class="year forms">
          <label for="" class="year-label">Year</label>
          <input type="number" max="2023" placeholder="YYYY" class="year-input" />
          <p class="error-msg year-error-msg"></p>
        </div>
      </div>
     <hr class="line">
      <button class="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      <div class="result">
        <h1><span class="year-result">- -</span>years</h1>
        <h1><span class="month-result">- -</span>months</h1>
        <h1><span class="day-result">- -</span>days</h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
